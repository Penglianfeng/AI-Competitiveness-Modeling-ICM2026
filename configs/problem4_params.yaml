# -*- coding: utf-8 -*-
# =============================================================================
# OCBAM-II 模型参数配置
# Enhanced Optimal Control Budget Allocation Model
# =============================================================================

# ============================================
# 初始状态 (来源：问题三2025年预测结果)
# ============================================
initial_state:
  description: "中国2025年AI发展指标归一化值"
  source: "问题三GLV-SD模型输出 / 公开数据估计"
  values:
    # A-算力基建：中国算力全球占比约18-20%，归一化后约0.45
    A_infrastructure: 0.45
    # B-人才：顶尖AI研究员占比约11%，但人才外流严重，约0.35
    B_talent: 0.35
    # C-科研：论文产出世界第一，但顶刊引用率较低，约0.55
    C_research: 0.55
    # D-开源：HuggingFace模型占比低于美国，约0.25
    D_opensource: 0.25
    # E-产业：AI应用规模大，产业投资活跃，约0.50
    E_industry: 0.50
    # F-治理：政策框架相对完善，约0.65
    F_governance: 0.65

# ============================================
# TOPSIS权重 (来源：问题一熵权法结果)
# ============================================
topsis_weights:
  description: "各指标权重（熵权法+专家调整）"
  source: "问题一TOPSIS分析"
  values:
    A_infrastructure: 0.15
    B_talent: 0.20
    C_research: 0.25
    D_opensource: 0.15
    E_industry: 0.15
    F_governance: 0.10

# ============================================
# 预算约束
# ============================================
budget:
  total: 10000.0            # 总预算 1万亿元
  max_annual: 2000.0        # 单年最大投入
  unit: "亿元人民币"

# ============================================
# 动力学参数（文献校准）
# ============================================
dynamics:
  # -----------------------------------------
  # A-算力 (Vintage Capital Model)
  # -----------------------------------------
  infrastructure:
    # 折旧率：GPU经济寿命约3年，年折旧率 ≈ 33%
    # 考虑摩尔定律加速贬值，实际经济折旧约35%
    depreciation_rate: 0.35
    
    # 网络基建投资比例：投向能源/网络基建（折旧慢）的比例
    network_investment_ratio: 0.30
    
    # 网络基建折旧减免：每单位网络投资降低的折旧率
    network_depreciation_reduction: 0.05
    
    # 摩尔定律系数：算力成本每年下降约41%，购买力年增长约1.1倍
    moore_law_base: 1.10
  
  # -----------------------------------------
  # B-人才 (Time-Lag Pipeline + Brain Gain)
  # -----------------------------------------
  talent:
    # 滞后年数：博士培养4-5年，本科+硕士6年，取中位数4年
    lag_years: 4
    
    # 基础增长率：中国AI人才年自然增长率约2%
    base_growth: 0.02
    
    # 最大增长提升：政策干预可带来的最大额外增长率
    max_boost: 0.15
    
    # Hill函数半饱和常数：投资边际效应拐点
    hill_half_saturation: 200.0
    
    # 历史平均人才投入（2021-2025年均值）
    historical_investment: 100.0
    
    # ---- 人才回流机制 (Brain Gain) ----
    # 回流系数：中美差距对人才回流的影响强度
    brain_gain_coefficient: 0.05
    
    # Sigmoid陡峭度：差距转化为回流率的敏感度
    brain_gain_sigmoid_steepness: 5.0
  
  # -----------------------------------------
  # C-科研 (CES Production Function)
  # -----------------------------------------
  research:
    # CES参数 ρ：替代弹性 σ = 1/(1-ρ)
    # DeepSeek验证了软硬件可替代性，设 σ=1.5，即 ρ=0.33
    ces_rho: 0.33
    
    # 算力权重 α：在CES函数中算力的相对重要性
    ces_alpha: 0.40
    
    # TFP敏感度：研发投入对全要素生产率的边际效应
    tfp_sensitivity: 0.01
  
  # -----------------------------------------
  # D-开源 (Antifragility + Network Effect)
  # -----------------------------------------
  opensource:
    # 基础增长率：开源生态自然增长率
    base_growth: 0.03
    
    # 反脆弱系数：投资带来的鲁棒性提升
    antifragility: 0.005
    
    # 网络效应系数：规模越大增长越快的非线性效应
    network_effect_coefficient: 0.02
  
  # -----------------------------------------
  # E-产业 (Dynamic Leverage with Crowding-Out)
  # -----------------------------------------
  industry:
    # 基础杠杆率：政府引导基金通常撬动3-5倍社会资本
    base_leverage: 3.0
    
    # 拥挤效应系数：投资过度导致边际效益递减
    crowding_out: 0.001
  
  # -----------------------------------------
  # F-治理
  # -----------------------------------------
  governance:
    # 治理效率：每单位投入对治理水平的提升
    efficiency: 0.02

# ============================================
# 罚函数系数
# ============================================
penalties:
  # 平滑性系数：较低值允许阶段性策略变化
  smooth_coef: 0.0001
  
  # 结构风险系数：防止过度集中投资
  risk_coef: 0.001
  
  # 预算违规系数：强制预算约束
  budget_coef: 1000.0

# ============================================
# 终值残值参数（解决视界末端问题）
# ============================================
terminal_value:
  # 残值系数：后期人才投入的潜力价值折算系数
  coefficient: 0.01

# ============================================
# 中美竞争参数（用于人才回流计算）
# ============================================
competition:
  # 2025年中美综合得分差距估计（中国-美国）
  # 负值表示中国落后，正值表示中国领先
  initial_score_gap: -0.15
  
  # 年度差距收敛速度（假设每年缩小）
  annual_gap_reduction: 0.02
